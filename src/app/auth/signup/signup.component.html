<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div>
      <div class="logo"><span class="db"><img alt="logo" src="assets/images/logo-icon.png"></span>
        <h5 class="font-medium m-b-20">Sign Up to Admin</h5>
      </div>
      <div class="row">
        <div class="col-12">
          <form action="index.html" class="form-horizontal m-t-20">
            <div class="form-group row ">
              <div class="col-12 "><input class="form-control form-control-lg" placeholder="Name" required=" " type="text"></div>
            </div>
            <div class="form-group row">
              <div class="col-12 "><input class="form-control form-control-lg" placeholder="Email" required=" " type="text"></div>
            </div>
            <div class="form-group row">
              <div class="col-12 "><input class="form-control form-control-lg" placeholder="Password" required=" " type="password"></div>
            </div>
            <div class="form-group row">
              <div class="col-12 "><input class="form-control form-control-lg" placeholder="Confirm Password" required=" "
                  type="password"></div>
            </div>
            <div class="form-group row">
              <div class="col-md-12 ">
                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="customCheck1" type="checkbox"><label
                    class="custom-control-label" for="customCheck1">I agree to all <a href="javascript:void(0)">Terms</a></label></div>
              </div>
            </div>
            <div class="form-group text-center ">
              <div class="col-xs-12 p-b-20 "><button class="btn btn-block btn-lg btn-info " type="submit ">SIGN UP</button></div>
            </div>
            <div class="form-group m-b-0 m-t-10 ">
              <div class="col-sm-12 text-center "> Already have an account? <a class="text-info m-l-5 " [routerLink]="['/login']"><b>Sign
                    In</b></a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
